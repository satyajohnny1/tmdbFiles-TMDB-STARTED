<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Mosaddek">
    <meta name="keyword" content="FlatLab, Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
    <link rel="shortcut icon" href="img/favicon.png">

    <title>FlatLab - Flat & Responsive Bootstrap Admin Template</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-reset.css" rel="stylesheet">
    <!--external css-->
    <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>

<body class="login-body">

    <div class="container">

        <form class="form-signin" action="login" id="login_form">
            <h2 class="form-signin-heading">sign in now</h2>
            <div class="login-wrap">
                <input type="text" class="form-control" placeholder="User ID" autofocus>
                <input type="password" class="form-control" placeholder="Password">
                <label class="checkbox">
                    <input type="checkbox" value="remember-me"> Remember me
                    <span class="pull-right">
                    <a data-toggle="modal" href="#myModal"> Forgot Password?</a>

                </span>
                </label>
                <button class="btn btn-lg btn-login btn-block" type="submit">Sign in</button>
                <p>or you can sign in via social network</p>
                <div class="login-social-link">
                    <a href="index.html" class="facebook">
                        <i class="icon-facebook"></i> Facebook
                    </a>
                    <a href="index.html" class="twitter">
                        <i class="icon-twitter"></i> Twitter
                    </a>
                </div>
                <div class="registration">
                    <p>Don't have an account yet?</p>
                    <button class="btn btn-shadow btn-success btn-lg  btn-block" id="create_acc" type="button">Register</button>
                </div>

            </div>



            <!-- Modal ***************************  forgot PASSWORD ******************************-->
            <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title">Forgot Password ?</h4>
                        </div>
                        <form action="forgot">
                            <div class="modal-body">
                                <p>Enter your e-mail address below to reset your password.</p>
                                <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">

                            </div>
                            <div class="modal-footer">
                                <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
                                <button class="btn btn-success" type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Modal ***************************  forgot PASSWORD ******************************-->

        </form>



        <!-- *******************  REGISTRATION FORM ************************ -->

        <form class="cmxform form-signin tasi-form" id="signupForm" method="get" action="">
            <h2 class="form-signin-heading">registration now</h2>
            <div class="login-wrap">
                <p> Enter your account details below</p>

                <div class="form-group ">
                    <div class="col-lg-12">
                        <input class="form-control " id="username" name="username" type="text" placeholder="Enter User name" autofocus/>
                    </div>
                </div>


                <div class="form-group ">
                    <div class="col-lg-12">
                        <input class="form-control " id="password" name="password" type="password" placeholder="Password" autofocus/>
                    </div>
                </div>


                <div class="form-group ">
                    <div class="col-lg-12">
                        <input class="form-control " id="confirm_password" name="confirm_password" type="password" placeholder="Re-Type Password" autofocus/>
                    </div>
                </div>

                <div class="form-group ">
                    <div class="col-lg-12">
                        <input class="form-control " id="email" name="email" type="text" placeholder="Email Address" autofocus/>
                    </div>
                </div>

                <div class="form-group ">
                    <div class="col-lg-12">
                        <input class="form-control " id="phno" name="phno" type="text" placeholder="Mobile Number" minlength="10" maxlength="10" required="true" autofocus/>
                    </div>
                </div>



                <div class="checkboxes">
                    <label class="label_check" for="agree">
                        <input name="agree" id="agree" value="0" type="checkbox"> I agree to the terms &amp; conditions.
                    </label>

                </div>

                <button class="btn btn-lg btn-login btn-block" type="submit">Submit</button>

                <div class="registration">

                    <a href="" id="login_acc">Already Registered ?</a>
                </div>

            </div>

        </form>
        <!-- *******************  REGISTRATION FORM ************************ -->

    </div>




    <!-- js placed at the end of the document so the pages load faster -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script class="include" type="text/javascript" src="js/jquery.dcjqaccordion.2.7.js"></script>
    <script src="js/jquery.scrollTo.min.js"></script>
    <script src="js/jquery.nicescroll.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/jquery.validate.min.js"></script>
    <script src="js/respond.min.js"></script>

    <!--common script for all pages-->
    <script src="js/common-scripts.js"></script>

    <!--script for this page-->
    <script src="js/form-validation-script.js"></script>

    <script>
        $(document).ready(function() {
            $("#signupForm").hide();

            $("#create_acc").click(function() {
                $("#signupForm").show();
                $("#login_form").hide();
            })

            $("#login_acc").click(function() {
                $("#signupForm").hide();
                $("#login_form").show();
            })


        });
    </script>

</body>

</html>
